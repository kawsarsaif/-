<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shock Chair Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('bg-image.jpg') center/cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 250px;
        }
        .chair-img {
            width: 100%;
        }
        .victim-img {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            transition: opacity 0.1s;
        }
        .shock-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('electri.gif') center/cover;
            opacity: 0;
            transition: opacity 0.1s;
            pointer-events: none;
        }
        .shock-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .shock-btn:active {
            background: darkred;
        }
        .health-bar {
            width: 250px;
            height: 20px;
            background: gray;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .health {
            width: 100%;
            height: 100%;
            background: rgb(224, 0, 0);
            transition: width 0.2s;
        }
        .victim-selection {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .victim-option {
            width: 50px;
            cursor: pointer;
            border: 2px solid white;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .popup img {
            width: 80px;
            margin: 5px;
        }
        .restart-btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .restart-btn:active {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="chair-image.jpg" alt="Shock Chair" class="chair-img">
        <img src="victim-image1.png" alt="Victim" class="victim-img" id="victim">
        <div class="shock-effect" id="shockEffect"></div>
    </div>
    <div class="health-bar">
        <div class="health" id="victimHealthBar"></div>
    </div>
    <button class="shock-btn" onclick="startShock()">‡¶≤‡¶æ‡¶ó‡¶æ ‡¶ï‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶ü</button>
    <div class="victim-selection">
        <img src="victim-image1.png" class="victim-option" onclick="selectVictim(1)">
        <img src="victim-image2.png" class="victim-option" onclick="selectVictim(2)">
        <img src="victim-image3.png" class="victim-option" onclick="selectVictim(3)">
    </div>
    <audio id="win-music" src="win-music.mp3"></audio>

    <div class="popup" id="winPopup">
        <h2>Cool! You killed everyone üòé</h2>
        <p>All ‡¶∞‡¶ï‡ßç‡¶§‡¶ö‡ßã‡¶∑‡¶æ are electrocuted!</p>
        <p>Contact Developer: <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a></p>
        <button class="restart-btn" onclick="restartGame()">Restart Game</button>
    </div>
    <audio id="shock-sound1" src="electric-shock1.mp3"></audio>
    <audio id="shock-sound2" src="electric-shock2.mp3"></audio>
    <audio id="shock-sound3" src="electric-shock3.mp3"></audio>
    <script>
        let currentVictim = 1;
        let health = { 1: 50, 2: 50, 3: 50 };
        
        function startShock() {
            let shockEffect = document.getElementById("shockEffect");
            shockEffect.style.opacity = "1";
            setTimeout(() => {
                shockEffect.style.opacity = "0";
            }, 100);
            
            let audio = document.getElementById("shock-sound" + currentVictim);
            audio.currentTime = 0;
            audio.play();
            
            decreaseHealth();
        }

        function decreaseHealth() {
            if (health[currentVictim] > 0) {
                health[currentVictim] -= 10;
                updateHealthBar();
            }
            checkWinCondition();
        }

        function updateHealthBar() {
            document.getElementById("victimHealthBar").style.width = (health[currentVictim] * 2) + "%";
        }

        function checkWinCondition() {
            if (health[1] <= 0 && health[2] <= 0 && health[3] <= 0) {
                document.getElementById("winPopup").style.display = "block";
            }
        }

        function selectVictim(victimNumber) {
            currentVictim = victimNumber;
            document.getElementById("victim").src = "victim-image" + victimNumber + ".png";
            updateHealthBar();
        }

        function restartGame() {
            health = { 1: 50, 2: 50, 3: 50 };
            document.getElementById("winPopup").style.display = "none";
            updateHealthBar();
        }




        function checkWinCondition() {
            if (health[1] <= 0 && health[2] <= 0 && health[3] <= 0) {
                document.getElementById("winPopup").style.display = "block";
                let winMusic = document.getElementById("win-music");
                winMusic.currentTime = 0;
                winMusic.play();
            }
        }
    </script>
</body>
</html>
